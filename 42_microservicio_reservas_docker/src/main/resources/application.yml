server:
  port: 8500
  servlet:
    context-path: /reservas
usuario: ${USUARIO}
contra: ${CONTRA}
admin:
  user: ${USUARIO_ADMIN}
  pass: ${PWD_ADMIN}
  spring:
    datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://10.1.3.41:3306/viajes
    username: root
    password: root
  jpa:
  hibernate:
  naming:
  implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
  physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  application:
  name: servicio-reservas
  eureka:
    client:
      service-url:
          defaultZone: ${URL_EUREKA}
    instance:
    hostname: ${IP_HOST}
    non-secure-port: ${PORT_HOST} 